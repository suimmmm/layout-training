<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>layout-training</title>
</head>
<body>
  <div id="root">
    <div id="container">
      <div id="item">1</div>
      <div id="item">2</div>
      <div id="item">3</div>
    </div>
  </div>

  <script>
    const root = document.getElementById('root');
    const container = root.children[0];
    const items = document.querySelectorAll('#item');

    function flex(i){
      i.style.display = 'flex';
      i.style.justifyContent = 'center';
      i.style.alignItems = 'center';
    }
    flex(root);
    flex(container);

    root.style.width = '100vw';
    root.style.height = '100vh';
    container.style.width = '500px';
    container.style.height = '500px';
    container.style.position = 'relative';
    container.style.border = '1px solid #111';
    container.style.overflow = 'hidden';

    for(let i=0; i< items.length; i++){
      container.children[i].style.width = '400px';
      container.children[i].style.height = '400px';
      container.children[i].style.backgroundColor = '#777';
      container.children[i].style.position = 'absolute';
    }
    
    let zero = 0;
    let one = 1;
    let two = 2;
    container.children[zero].style.left = '-100%';
    container.children[one].style.left = '10%';
    container.children[two].style.left = '100%';

    let setTime = setInterval(function(){
      zero++;
      one++;
      two++;
      if(zero > 2){
        zero = 0;
      }
      if(one > 2){
        one = 0;
      }
      if(two > 2){
        two = 0;
      }
      container.children[zero].style.left = '-100%';
      container.children[one].style.left = '10%';
      container.children[two].style.left = '100%';
    },1000)
  </script>
</body>
</html>
